<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body{
                background-image: url(./image/ImpartialPalatableIrishsetter-size_restricted.gif);
                background-size: cover;
            }
        </style>
</head>

<body class="mt-24 flex flex-col gap-9 justify-center items-center">
    <header>
        <h1 class="text-center mt-6 text-5xl text-white bg-slate-400 px-6 py-3 rounded-md">Welcome to <span class="text-fuchsia-600 font-semibold">BAP er Bank <i
                    class="fa-solid fa-bangladeshi-taka-sign fa-1x"></i></span> </h1>
    </header>
    <main class="w-3/4 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-2xl  mx-auto h-64">
        <div class="p-6 flex flex-col items-start">
            <h1 class="text-xl font-semibold">Please LogIn</h1>
           <div class=" pl-14 mt-4">
            <input  class="w-3/4 my-4 h-7 px-3" placeholder="your email here" type="email" name="" id="user-email">
            <input class="w-3/4 px-3 h-7" placeholder="your password here" type="password" name="" id="user-password">
        </div>
           <div class="pl-14 mt-2">
            <button id="login-btn" class="mt-6 border px-6 py-2 text-white bg-blue-700 rounded-lg hover:bg-gray-700 text-base font-bold">Log
                In</button> 
           </div>
           
        </div>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
